<h2>Nonzero Elements</h2>

<h3>Description</h3>

<p>Number of non-zero elements.
</p>


<h3>Usage</h3>

<pre>
nnz(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>a numeric or complex vector or matrix.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>the number of non-zero elements of <code>x</code>.
</p>


<h3>See Also</h3>

<p><code><a href="../../utils/html/apropos.html">find</a></code>
</p>


<h3>Examples</h3>

<pre>
nnz(diag(10))
</pre>
