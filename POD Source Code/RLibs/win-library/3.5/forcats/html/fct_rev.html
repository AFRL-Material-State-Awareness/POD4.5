<h2>Reverse order of factor levels</h2>

<h3>Description</h3>

<p>This is sometimes useful when plotting a factor.
</p>


<h3>Usage</h3>

<pre>
fct_rev(f)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>f</code></td>
<td>
<p>A factor (or character vector).</p>
</td></tr>
</table>


<h3>Examples</h3>

<pre>
f &lt;- factor(c("a", "b", "c"))
fct_rev(f)
</pre>
