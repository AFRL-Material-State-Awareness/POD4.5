<h2>Retrieve Job Information</h2>

<h3>Description</h3>

<p>Retrieve information on a job with id <code>jobId</code>.
</p>


<h3>Usage</h3>

<pre>
launcherGetJob(jobId)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>jobId</code></td>
<td>
<p>The id of a launcher job.</p>
</td></tr>
