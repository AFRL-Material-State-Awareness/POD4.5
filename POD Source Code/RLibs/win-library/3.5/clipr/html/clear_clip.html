<h2>Clear clipboard</h2>

<h3>Description</h3>

<p>Clear the system clipboard.
</p>


<h3>Usage</h3>

<pre>
clear_clip(...)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>...</code></td>
<td>
<p>Pass other options to <code><a href="write_clip.html">write_clip()</a></code>.</p>
</td></tr>
</table>


<h3>Note</h3>

<p>This is a wrapper function for <code>write_clip("")</code>
</p>
