<h2>Generate a missing argument.</h2>

<h3>Description</h3>

<p>Generate a missing argument.
</p>


<h3>Usage</h3>

<pre>
missing_arg()
</pre>


<h3>Examples</h3>

<pre>
f_interp(~f(x = uq(missing_arg())))
f_interp(~f(x = uq(NULL)))
</pre>
