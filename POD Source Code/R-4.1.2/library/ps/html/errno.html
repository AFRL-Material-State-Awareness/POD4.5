<h2>List of 'errno' error codes</h2>

<h3>Description</h3>

<p>For the errors that are not used on the current platform, <code>value</code> is
<code>NA_integer_</code>.
</p>


<h3>Usage</h3>

<pre>
errno()
</pre>


<h3>Details</h3>

<p>A data frame with columns: <code>name</code>, <code>value</code>, <code>description</code>.
</p>


<h3>Examples</h3>

<pre>

errno()

</pre>
